<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            GameKing Launcher
        </title>
        <style>
            header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 30px;
                background: #111111;
                z-index: 6;
                -webkit-app-region: drag;
            }

            .side-bar {
                width: 300px;
                height: 100%;
                background: #333333;
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 5;
            }

            .title {
                text-align: center;
            }

            .subtitle {
                text-align: center;
            }

            h1, h2, h3, h4, h5, h6, p, span {
                color: white;
                font-family: sans-serif;
            }

            .title, .subtitle {
                margin: 0px;
            }

            .title {
                margin-top: 40px;
            }

            .title-bar-logo {
                opacity: 0.8;
                height: 25px;
                margin-top: 2px;
            }

            .content {
                position: fixed;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                background: #555555;
            }
        </style>
    </head>
    <body>
        <header>
            <img class="title-bar-logo" src="usr-title-bar-logo.png" />
        </header>
        <div class="side-bar">
            <h1 class="title">
                GameKing
            </h1>
            <h4 class="subtitle">
                Launcher
            </h4>
        </div>
        <div class="content"></div>
    </body>
</html>
